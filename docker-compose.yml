services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    working_dir: /workspace/backend
    volumes:
      - ./:/workspace
      - backend_target:/workspace/backend/target
    environment:
      DATABASE_URL: postgres://app:app@db:5432/appdb
    ports:
      - "8080:8080"
    command: sleep infinity

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    working_dir: /workspace/frontend
    volumes:
      - ./:/workspace
      - frontend_node_modules:/workspace/frontend/node_modules
    ports:
      - "5173:5173"
    command: ["sh", "-lc", "cd /workspace/frontend && npm run dev -- --host 0.0.0.0 --port 5173"]

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  backend_target:
  frontend_node_modules:
